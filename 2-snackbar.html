  <h1>snackbar</h1>

  <form class="form">
    <label>
      Delay (ms)
      <input type="number" name="delay" required step="1000" />
    </label>

    <fieldset>
      <legend>State</legend>
      <label>
        <input type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label>
        <input type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>

    <button type="submit">Create notification</button>
  </form>
